name: voice_ai
description: 智能语音助手应用
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  provider: ^6.1.5
  # 本地存储
  shared_preferences: ^2.5.4
  # UI组件
  flutter_spinkit: ^5.2.0
  # 网络状态
  connectivity_plus: ^5.0.1
  # 权限处理
  permission_handler: ^11.4.0
  # HTTP请求
  http: ^1.6.0
  # 语音识别
  speech_to_text: ^7.3.0
  # 注意：不再需要 clipboard 包

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/